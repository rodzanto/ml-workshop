<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABC Workshop</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="An AWS ABC workshop">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

<style>
  body .docsify-pagination-container {
    border-width: 2px;
    border-color: #EB912D;
  }
  body .pagination-item-label svg {
    height: 1.5em;
    stroke-linecap: square;
    stroke-linejoin: square;
    stroke-width: 3px;
  }  

  body .pagination-item-title {
    font-size: 1.1em;
  }  

</style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      routerMode: 'history',
      loadSidebar: true,
      subMaxLevel: 1,
      loadNavbar: true,
      coverpage: true,
      onlyCover: false,
      logo: '_media/logo64.png',
      name: 'ABC Workshop',
      homepage: 'init.md',
      nameLink: '/',
      themeColor: '#EB912D',
      auto2top: true,
      executeScript: true,
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
      }      
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
